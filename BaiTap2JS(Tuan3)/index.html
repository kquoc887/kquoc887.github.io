<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài tập 2 JS (Tuần 3)</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="jquery/jquery-3.3.1.min.js"></script>
</head>
<body>

	<input class="birthday" type="text" >
	<form id="calender">
		<table id="table1">
			<tr>
				<th>
					<input class="btn-prev-year btn-prev-year-js" type="button">
				</th>
				<th>
					<input class="btn-prev-month btn-prev-month-js" type="button">
				</th>
				<th colspan="2">
					<select id="month">
					</select>
				</th>
				<th>
					<select id="year">
					</select>
				</th>
				<th>
					<input class="btn-next-moth btn-next-month-js" type="button">
				</th>
				<th>
					<input class="btn-next-year btn-next-year-js" type="button">
				</th>
			</tr>
			<tr>
				<table id="table2">
					<tr>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Web</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
				</table>
			</tr>
		</table>

	</form>
	<script src="js/action.js"></script>
</body>
</html>
