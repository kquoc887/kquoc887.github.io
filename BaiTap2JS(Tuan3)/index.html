<!DOCTYPE html>
<html lang="en">
<head>

	<title>Bài tập 2 JS (Tuần 3)</title>

</head>
<body>
	<form id="calender">

			<th>

				</select>
			</th>
			<th><img src="images/pic_next1.png" style="display: block"></th>

					<th>Mon</th>
					<th>Tue</th>
					<th>Web</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</table>
			</td>
			<!-- <td>Sun</td>
			<td>Mon</td>
			<td>Tue</td>
			<td>Web</td>
			<td>Thu</td>
			<td>Fri</td>

	</table>
</form>
	<script src="js/action.js"></script>

</html>
