<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bài tập4</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="jquery/jquery.mobile-1.5.0-alpha.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="img/bg_lineup_02.png" alt="bg_lineup_02">
		</div>
		<div class="inner">
			<ul class="list__nav">
				<li>
					<img src="img/item_navi_01_sp_open.png" alt="item_navi_01_sp_open">
				</li>
				<li>
					<img src="img/item_navi_02_sp_close.png" alt="item_navi_02_sp_close">
				</li>
				<li>
					<img src="img/item_navi_03_sp_close.png" alt="item_navi_03_sp_close">
				</li>
				<li>
					<img src="img/item_navi_04_sp_close.png" alt="item_navi_04_sp_close">
				</li>
				<li>
					<img src="img/item_navi_05_sp_close.png" alt="item_navi_05_sp_close">
				</li>
			</ul>
			<div class="slide">
				<ul class="slide__list__item js-slide__list__item">
					<li class="list__item-active"><img src="img/item_01_sp.png" alt="item_01_sp"></li>
					<li><img src="img/item_02_sp.png" alt="item_01_sp"></li>
					<li><img src="img/item_03_sp.png" alt="item_01_sp"></li>
					<li><img src="img/item_04_sp.png" alt="item_01_sp"></li>
					<li><img src="img/item_05_sp.png" alt="item_01_sp"></li>
				</ul>
			</div>
			<img class="slide__next" src="img/arrow_r_off.png" alt="">
			<img class="slide__prev" src="img/arrow_l_off.png" alt="">
		</div>
	</div>
	<script src="js/bai4.js"></script>
</body>
</html>
