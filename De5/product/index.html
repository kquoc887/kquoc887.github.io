<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="images/header.png" alt="image_header">
        </div>
        <div class="container">
            <div class="title">
                <img src="images/img_title_1.png" alt="image_pic1_title">
                <div class="block">
                    <div class="left">
                        <img class="pic1" src="images/img_title_2.png">
                        <a class="btn" href="#"></a>
                    </div>
                    <div class="right">
                        <img class="pic1" src="images/img_title_3.png">
                        <a class="btn" href="#"></a>
                    </div>
                </div>
                <div class="block">

                </div>
            </div>
            <div class="banner">
                <img src="images/img_banner_1.png">
                <img src="images/img_banner_2.png">

            <div class="item">

                <div class="block">

                    <div class="right">

                    <div class="left">

                        <a class="btn" href="#"></a>
                    </div>
                    <div class="right">
                        <img class="pic1" src="images/img_title_item_9.png">
                        <a class="btn" href="#"></a>
                    </div>
                </div>
                <img src="images/img_title_item_10.png">
            </div>
        </div>
        <div class="footer">
            <img src="images/img_footer.png">
        </div>
    </div>

</html>
